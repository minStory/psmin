<!-- HTML 기본구조 -->

<!-- DOC -> Document의 약자 -->
<!-- html(Hyper Text M<arkup Language) -->
<!-- 링크 이동이 가능한 텍스트를 표시하는 언어 -->

<!-- HTML 선언문 -->
<!DOCTYPE html>
<!-- html 시작을 알리는 태그 -->
<html>
    <!-- 웹사이트의 정보를 나타내는 태그 -->
    <head>
        <!-- CSS, JavaScript, meta, 폰트, -->
        <title>Naver</title>
    </head>
    <body>
        <!-- 실제로 담을 컨텐츠 -->
        나의 첫 웹사이트
        <h1>나의 첫 웹사이트</h1>
        <h2>나의 첫 웹사이트</h2>
        
        <h3>나의 첫 웹사이트</h3>
        <h4>나의 첫 웹사이트</h4>
        <h5>나의 첫 웹사이트</h5>
        <h6>나의 첫 웹사이트</h6>
        <!-- Paragraph -> 문단 태그(내용 설명)-->
        <p>문단 태그</p>
    </body>
<!-- html 종료를 알리는 태그 -->
</html>
