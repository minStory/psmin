<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keat</title>
</head>
<body>
    <form method="post" action="" name="signup">
        <fieldset>
            <!-- placeholder : 힌트 -->
            <!-- required : 필수 입력 -->
            <label for="search">질문검색</label>
            <input type="text" id="search" name="search" placeholder="질문을 입력하세요" required />
            <input type="submit" value="검색" />
        </fieldset>
        <fieldset>
            <legend>사용자 정보 입력</legend>
            <label for="user">성명</label>
            <input type="text" id="user" name="user" placeholder="이름을 입력하세요" required />
        </fieldset>
        <fieldset>
            <legend>배송지 정보 입력</legend>
            <label for="address">주소</label>
            <input type="text" id="address" placeholder="주소를 입력하세요" required />
        </fieldset>
    </form>
</body>
</html>
