<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame 태그 사용하기</title>
</head>
<body>
    <h1>유튜브 동영상 출력하기</h1>
    <p>IFrame 태그 활용해서 유튜브 동영상 출력</p>

    <iframe src="./IFrame.html" width="1280" height="500"></iframe>
    <br />

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rInop45Bmkg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>카카오맵</p>
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1692152570406" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1692152570406",
            "key" : "2fun6",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();
    </script>

    <p>구글맵</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d205044.58591412724!2d127.078068931201!3d36.58251537379478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b27a71822d995%3A0xd1422f77f849d698!2z7LKc7JWI7Lu07ZOo7YSw7ZWZ7JuQLVNCU-yVhOy5tOuNsOuvuOy7tO2TqO2EsOyVhO2KuO2VmeybkA!5e0!3m2!1sko!2skr!4v1692152759301!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
