<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- form 태그 : 입력된 정보를 서버로 보내는 역할 -->
    <form>
        <!-- fieldset : form 태그 안에서의 section -->
        <fieldset>
            <!-- legend : 각 영역의 제목 -->
            <legend>회원가입</legend>
            <div>
                <!-- label 태그 : input 태그와 연결 -->
                <label for="name">이름 :</label>
                <!-- input : 사용자가 입력하는 공간 -->
                <input type="text" id="name" placeholder="이름을 입력하세요" required />
            </div>
            <div>
                <label for="ID">ID :</label>
                <input type="text" id="ID" placeholder="ID를 입력하세요" required />
            </div>
            <div>
                <label for="PW">PW :</label>
                <input type="password" id="PW" placeholder="PW를 입력하세요" required />
            </div>
            <!-- submit : 제출하다 -> 버튼을 누르면 입력된 정보를 서버에 전송 -->
            <input type="submit" value="회원가입">
        </fieldset>
    </form>
</body>
</html>
