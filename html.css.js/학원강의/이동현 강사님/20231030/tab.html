<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 메뉴 만들기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/tab.css" />
</head>
<body>
    <ul class="tab-btns">
        <li class="tab-item-1 active"><button>Tab1</button></li>
        <li class="tab-item-2"><button>Tab2</button></li>
        <li class="tab-item-3"><button>Tab3</button></li>
    </ul>

    <ul class="tab-list">
        <li class="tab-item-1 tab-item active">Tab1 Contents</li>
        <li class="tab-item-2 tab-item">Tab2 Contents</li>
        <li class="tab-item-3 tab-item">Tab3 Contents</li>
    </ul>
    
    <script src="./js/tab.js"></script>
</body>
</html>
