<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>너비와 높이 속성 배우기</h1>
            <p>width와 height 속성을 배우고 block과 inline에 대해서도 배워보자</p>
            <div class="box-layout">width height</div>
            <!-- 인라인은 width와 height가 안통한다. -->
            <!-- 텍스트를 쓰지 않으면 width와 height가 0이다. -->
            <span class="inline-box">span</span>
        </setion>
        <section>
            <h1>background(배경) 속성 배우기</h1>
            <p>background데 대해서 배워보자</p>
            <div class="box-layout box-blue">background</div>
            <div class="box-image">background image</div>
            <img src="./images/image.jpg"/>
        </section>
    </main>
</body>
</html>
