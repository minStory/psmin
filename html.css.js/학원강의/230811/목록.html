<!DOCTYPE html>
<html>
<head>
    <title>여러 태그 배우기</title>
</head>
<body>
    <!-- 의미가 없는 태그, 인라인-->
    <span>글자 만큼만 차지</span>
    <span>글자 만큼만 차지</span>
    <!-- 의미가 없는 태그, 블록 -->
    <div>한 줄을 차지</div>
    <!-- 목록 태그 -->
    <!-- Ordered List, 순서가 있는 목록 -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <!-- Unordered List, 순서가 없는 목록 -->
    <ul>
        <li>
            HTML
            <p>들여쓰기</p>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
        <!-- 웹 사이트에서 F12 누르면 개발자도구가 열림 -->
</body>
</html>
